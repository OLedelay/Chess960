<!DOCTYPE html>
<html>
    <head>
        <title>CHESS 960</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="stylesheets/game.css">
    </head>
    <body>
        <main>
            <section id="left">
				<div id="top-bar">
					<img class="icon" src="playericon.png" width="75" height="75">
					<h3>Opponent</h3>
					<span id="opponent-timer" class="timer">5:00</span>
				</div>
                <div id="chess-board"></div>
                <div id="bottom-bar">
					<img class="icon" src="playericon.png" width="75" height="75">
					<h3>Anonymous</h3>
					<span id="player-timer" class="timer">5:00</span>
				</div>
            </section>
            <section id="right">
				<div id="nav-bar">
					<button type="submit">|<</button>
					<button type="submit"><</button>
					<button type="submit">></button>
					<button type="submit">>|</button>
				</div>
				<div id="history-box"></div>
                <button type="submit">Settings</button>
                <button type="submit">Offer Takeback</button>
                <button type="submit">Offer Draw</button>
                <button type="submit">Resign</button>
                <button type="submit">Game Analysis</button>
            </section>
        </main>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="javascripts/board.js"></script>
        <script src="javascripts/gamepage.js"></script>
    </body>
</html>
